<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background: url('pic.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image:hover {
            transform: scale(1.3);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(234, 179, 179, 0.9);
            padding: 25px;
            font-size: 25px;
            font-weight: bold; /* Makes text bold */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2000;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 60px;
            animation: floatUp 3s linear forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.7; transform: translateY(-50px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        .fullscreen-popup {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95); /* Less transparent (darker) */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 100px;
            z-index: 3000;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 50px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn {
            background: green;
            color: white;
            margin-bottom: 180px;
        }
        .no-btn {
            background: red;
            color: white;
            margin-right: 150px;
        }
    </style>
</head>
<body>
    <!-- Full-screen popup -->
    <div class="fullscreen-popup" id="questionPopup">
        <p>Do you love me? ❤️</p>
        <div class="button-container">
            <button class="btn yes-btn" onclick="showValentineScreen()">Yes</button>
            <button class="btn no-btn" onclick="showRejectionMessage()">No</button>
        </div>
    </div>
    

    <!-- Valentine's Day screen -->
    <div class="container" id="container">
        <div class="popup" id="popup">You are my heart! ❤️</div>
    </div>
    <div class="container" id="container">
        <div class="popup" id="popup">You are my heart! ❤️</div>
    </div>

    <script>
        function showValentineScreen() {
            document.getElementById("questionPopup").style.display = "none"; // Hide initial question
            document.getElementById("container").style.display = "block"; // Show main screen
        }

        function showRejectionMessage() {
            alert("Saali Kutiya ab sahi jawab de kamini.......");
        }
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("container");
            const images = [
                "img1.jpeg", "img2.jpeg", "img3.jpeg", 
                "img4.jpeg", "img5.jpeg", "img6.jpeg", "img7.jpeg", "img8.jpeg", "img9.jpeg"
            ];
            let messages = [];

            // Fetch messages from messages.txt
            fetch("messages.txt")
                .then(response => response.text())
                .then(text => {
                    messages = text.split("\n").map(msg => msg.trim()); // Trim empty spaces

                    // Check if positions are already stored
                    let storedPositions = localStorage.getItem("imagePositions");
                    let positions = storedPositions ? JSON.parse(storedPositions) : [];

                    if (positions.length !== images.length) {
                        let rows = 3, cols = 3;
                        let gridWidth = 60; // Right 60% of screen (40vw to 100vw)
                        let gridHeight = 80; // Use 80vh for spacing
                        let startX = 40; // Start from 40vw
                        let startY = 10; // Start from 10vh

                        positions = [];
                        for (let row = 0; row < rows; row++) {
                            for (let col = 0; col < cols; col++) {
                                if (positions.length < images.length) {
                                    positions.push({
                                        top: (startY + row * (gridHeight / rows)) + "vh",
                                        left: (startX + col * (gridWidth / cols)) + "vw"
                                    });
                                }
                            }
                        }
                        localStorage.setItem("imagePositions", JSON.stringify(positions));
                    }

                    // Display images
                    images.forEach((src, index) => {
                        let img = document.createElement("img");
                        img.src = src;
                        img.classList.add("image");
                        img.style.top = positions[index].top;
                        img.style.left = positions[index].left;
                        img.onclick = function(event) {
                            createMultipleHearts();
                            setTimeout(() => showPopup(messages[index] || "You are my heart! ❤️"), 1500);
                        };
                        container.appendChild(img);
                    });
                });

            function showPopup(message) {
                const popup = document.getElementById("popup");
                popup.innerText = message;
                popup.style.display = "block";
                setTimeout(() => popup.style.display = "none", 12000);
            }

            function createMultipleHearts() {
                for (let i = 0; i < 250; i++) {
                    setTimeout(() => {
                        const heart = document.createElement("div");
                        heart.classList.add("heart");
                        heart.innerHTML = "❤️";
                        heart.style.left = Math.random() * window.innerWidth + "px";
                        heart.style.top = Math.random() * window.innerHeight + "px";
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 5000);
                    }, i * 50); // Faster heart animation
                }
            }
        });

    </script>
</body>
</html>
