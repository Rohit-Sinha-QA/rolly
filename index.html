<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background: url('pic.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image:hover {
            transform: scale(1.3);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(234, 179, 179, 0.9);
            padding: 25px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2000;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 60px;
            animation: floatUp 3s linear forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.7; transform: translateY(-50px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        .fullscreen-popup {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 100px;
            z-index: 3000;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 50px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn {
            background: green;
            color: white;
            margin-bottom: 180px;
        }
        .no-btn {
            background: red;
            color: white;
            margin-right: 150px;
        }
        .no-popup {
            position: fixed;
            top: 50%;
            left: 49%;
            transform: translate(-50%, -50%);
            background: rgba(225, 92, 92, 0.9);
            color: white;
            padding: 25px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 3000;
        }

    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="popup" id="popup">You are my heart! ‚ù§Ô∏è</div>
    </div>
    <div class="fullscreen-popup" id="questionPopup">
        <p>Do you love me? ‚ù§Ô∏è</p>
        <div class="button-container">
            <button class="btn yes-btn" onclick="showValentineScreen()">Yes</button>
            <button class="btn no-btn" onclick="showRejectionMessage()">No</button>
        </div>
    </div>
    
    <div class="no-popup" id="noPopup">
        Saali Kutiya Kamini, 4 saal wait kar rha hu tere liye
        Chal "YES" bol nhi to peet dunga wahi aake üò°
    </div>

    <script>
        function showValentineScreen() {
            document.getElementById("questionPopup").style.display = "none";
            document.getElementById("container").style.display = "block";
    
            // Hide the 'No' popup in case it's visible
            document.getElementById("noPopup").style.display = "none";
            document.querySelector(".heart-label").style.display = "flex"; // Show heart label
}

        function showRejectionMessage() {
            document.getElementById("noPopup").style.display = "block";
            setTimeout(() => {
                document.getElementById("noPopup").style.display = "none";
            }, 8000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("container");
            const images = [
                "img1.jpeg", "img2.jpeg", "img3.jpeg", 
                "img4.jpeg", "img5.jpeg", "img6.jpeg", "img7.jpeg", "img8.jpeg", "img9.jpeg"
            ];
            const sounds = [
                "music1.mp3", "music2.mp3", "music3.mp3", 
                "music4.mp3", "music5.mp3", "music6.mp3", "music7.mp3", "music8.mp3", "music9.mp3"
            ];
            const timestamps = [0, 0, 0, 0, 0, 0, 0, 1, 0]; // Different start times for each music
            let messages = [];
            let currentAudio = null; // Track the currently playing audio

    fetch("messages.txt")
        .then(response => response.text())
        .then(text => {
            messages = text.split("\n").map(msg => msg.trim());
            let rows = 3, cols = 3;
            let gridWidth = 60;
            let gridHeight = 80;
            let startX = 40;
            let startY = 10;
            images.forEach((src, index) => {
                let img = document.createElement("img");
                img.src = src;
                img.classList.add("image");
                let row = Math.floor(index / cols);
                let col = index % cols;
                img.style.top = (startY + row * (gridHeight / rows)) + "vh";
                img.style.left = (startX + col * (gridWidth / cols)) + "vw";
                
                img.onclick = function(event) {
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                    }

                    let audio = new Audio(sounds[index]);
                    currentAudio = audio;
                    audio.currentTime = timestamps[index]; // Start at a different timestamp for each track
                    audio.play();

                    createMultipleHearts();
                    setTimeout(() => showPopup(messages[index] || "You are my heart! ‚ù§Ô∏è"), 1500);
                };
                
                container.appendChild(img);
            });
        });

                function showPopup(message) {
                const popup = document.getElementById("popup");
                popup.innerText = message;
                popup.style.display = "block";
                setTimeout(() => popup.style.display = "none", 12000);
            }

            function createMultipleHearts() {
                for (let i = 0; i < 250; i++) {
                    setTimeout(() => {
                        const heart = document.createElement("div");
                        heart.classList.add("heart");
                        heart.innerHTML = "‚ù§Ô∏è";
                        heart.style.left = Math.random() * window.innerWidth + "px";
                        heart.style.top = Math.random() * window.innerHeight + "px";
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 2000);
                    }, i * 50);
                }
            }
        });
    </script>
</body>
</html>
